<!DOCTYPE html>
<html>
<head>
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>index.html</title>
    {% endif %}
</head>
<body>
    {% for post in posts %}
        <h1>{{ post.title }}</h1>
        <p>By: {{ post.author }}</p>
        <p>Content: {{ post.content }}</p>
        <p>Dated: {{ post.date_posted }}</p>
    {% endfor %}
</body>
</html>
